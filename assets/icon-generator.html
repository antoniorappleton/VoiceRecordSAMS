<!doctype html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de √çcones - ImageScan</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 16px;
        padding: 40px;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #333;
        margin-top: 0;
        text-align: center;
      }
      .info {
        background: #f0f9ff;
        border-left: 4px solid #2563eb;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
        font-size: 14px;
        color: #444;
      }
      .size-list {
        list-style: none;
        padding: 0;
        margin: 20px 0;
      }
      .size-list li {
        padding: 10px;
        margin: 8px 0;
        background: #f5f5f5;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: monospace;
      }
      .size-list .size-value {
        background: white;
        padding: 4px 12px;
        border-radius: 4px;
        font-weight: bold;
        color: #2563eb;
      }
      .button-group {
        display: flex;
        gap: 10px;
        margin: 30px 0;
        flex-wrap: wrap;
      }
      button {
        flex: 1;
        min-width: 150px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }
      .btn-primary {
        background: #2563eb;
        color: white;
      }
      .btn-primary:hover {
        background: #1d4ed8;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
      }
      .btn-secondary {
        background: #f0f0f0;
        color: #333;
      }
      .btn-secondary:hover {
        background: #e0e0e0;
      }
      .preview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 20px;
        margin: 30px 0;
      }
      .preview-item {
        text-align: center;
      }
      .preview-item canvas {
        border: 2px solid #eee;
        border-radius: 8px;
        width: 100%;
        height: auto;
      }
      .preview-item label {
        display: block;
        margin-top: 8px;
        font-size: 12px;
        color: #666;
        font-weight: 500;
      }
      .success {
        background: #f0fdf4;
        border-left-color: #22c55e;
        color: #166534;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé® Gerador de √çcones PWA</h1>

      <div class="info">
        <strong>Tamanhos de √≠cone recomendados para PWA:</strong>
        <ul class="size-list">
          <li>Favicon <span class="size-value">32x32</span></li>
          <li>Android (DP 48) <span class="size-value">96x96</span></li>
          <li>Android (DP 72) <span class="size-value">144x144</span></li>
          <li>Android (DP 96) <span class="size-value">192x192</span></li>
          <li>Android (DP 192) <span class="size-value">384x384</span></li>
          <li>Apple Touch Icon <span class="size-value">180x180</span></li>
          <li>Maskable (Full) <span class="size-value">512x512</span></li>
        </ul>
      </div>

      <div class="preview" id="preview"></div>

      <div class="button-group">
        <button class="btn-primary" onclick="generateIcons()">
          üì• Gerar e Descarregar
        </button>
        <button class="btn-secondary" onclick="generatePreview()">
          üëÅÔ∏è Ver Pr√©-visualiza√ß√£o
        </button>
      </div>

      <div class="info" id="status" style="display: none"></div>
    </div>

    <script>
      const sizes = [32, 96, 144, 192, 384, 512];
      const svgUrl = "../assets/icon.svg";

      async function generatePreview() {
        const preview = document.getElementById("preview");
        preview.innerHTML = "";

        const img = new Image();
        img.src = svgUrl;

        img.onload = () => {
          sizes.forEach((size) => {
            const canvas = document.createElement("canvas");
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, size, size);

            const item = document.createElement("div");
            item.className = "preview-item";
            item.innerHTML = `<canvas></canvas><label>${size}x${size}</label>`;
            item.querySelector("canvas").replaceWith(canvas);
            preview.appendChild(item);
          });
        };
      }

      async function generateIcons() {
        const status = document.getElementById("status");
        status.style.display = "block";
        status.className = "info";
        status.textContent = "‚è≥ A gerar √≠cones...";

        try {
          const img = new Image();
          img.src = svgUrl;

          img.onload = () => {
            // Gerar ficheiros ZIP (simulado com downloads individuais)
            sizes.forEach((size) => {
              const canvas = document.createElement("canvas");
              canvas.width = size;
              canvas.height = size;
              const ctx = canvas.getContext("2d");
              ctx.drawImage(img, 0, 0, size, size);

              // Download como PNG
              canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `icon-${size}x${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
              });
            });

            status.className = "info success";
            status.textContent =
              '‚úÖ √çcones gerados! Verifique a pasta de descarregamentos. Coloque os ficheiros na pasta "/assets".';
          };

          img.onerror = () => {
            status.className = "info";
            status.style.color = "#dc2626";
            status.textContent =
              "‚ùå Erro ao carregar o SVG. Certifique-se que o ficheiro existe em /assets/icon.svg";
          };
        } catch (error) {
          status.className = "info";
          status.style.color = "#dc2626";
          status.textContent = "‚ùå Erro: " + error.message;
        }
      }

      // Gerar pr√©-visualiza√ß√£o ao carregar
      window.addEventListener("load", generatePreview);
    </script>
  </body>
</html>
