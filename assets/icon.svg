    <rect width="512" height="512" fill="#2563eb" rx="100"/>

    <!-- Outer circle -->
    <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="20"/>

    <!-- Microphone icon -->
    <g transform="translate(256, 140)">
        <path d="M-30 0 A 30 30 0 0 0 30 0 L 30 80 A 30 30 0 0 1 -30 80 Z" fill="#ffffff"/>
        <path d="M-50 100 L 50 100" stroke="#ffffff" stroke-width="15" stroke-linecap="round"/>
        <circle cx="0" cy="140" r="35" fill="none" stroke="#ffffff" stroke-width="15"/>
    </g>

    <!-- Document/OCR symbol -->
    <g transform="translate(256, 280)">
        <rect x="-35" y="-45" width="70" height="90" rx="8" fill="none" stroke="#ffffff" stroke-width="12"/>
        <line x1="-25" y1="-25" x2="25" y2="-25" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
        <line x1="-25" y1="-5" x2="25" y2="-5" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
        <line x1="-25" y1="15" x2="25" y2="15" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
        <line x1="-25" y1="35" x2="15" y2="35" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
    </g>
</svg>
